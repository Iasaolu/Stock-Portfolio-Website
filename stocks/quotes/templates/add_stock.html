{% extends 'base.html' %}

{% block content %}

<h1>My Portfolio<h1/><br/>

<form action = "{% url 'add_stock'%}"class="form-inline my-2 my-lg-0" method="POST">
    		{% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Type in Ticker" aria-label="Search" name ="ticker">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
    </form>
<br/>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

{% for item in ticker %}
	{{ item }} - <a href = " {% url 'delete' item.id %}"> Delete Stock<a/><br/>
{% endfor %}


{% endblock %}
